<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="imagem">
            <img src="https://lh3.googleusercontent.com/drive-storage/AJQWtBOMCFSnzaxMO3Hgbt2vm1-uP_c0YoWr5Dl4R5wekuq3k3iR-4TKYUJZPU5XcvM4lr5YgqL43m52qf3sYxwx1TRtSPaPj7O-louFix4EFE_2pYk=w1920-h953"
            alt="Logo Netflix">
        </div>
        <div class="imagem">
            <form action="">
                <label class="idioma" for="idioma"></label>
                <select class="idioma" name="idioma" id="idioma" spaceholder="Idioma">
                    <option value="pt-BR">Português (Brasil)</option>
                    <option value="en-US">Inglês (EUA)</option>
                    <option value="es-ES">Espanhol (Espanha)</option>
                    <option value="fr-FR">Francês (França)</option>
                    <option value="de-DE">Alemão (Alemanha)</option>
                </select> 
                <input class="entrar" type="button" value="Entrar">
            </form>
        </div>
    </header>

    <main >
        <div>
            <h1>Filmes, séries e muito mais, sem limites </h1>
            <h4>Assista onde quiser. Cancele quando quiser.</h4>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        </div>
        <div>
            <form action="">
                <input class="email" type="email" placeholder="Email" required>
                <input class="button" type="button" value= "Vamos lá">
            </form>
        </div>

        <div class="container">
            <div>
                <img class="container" src="imagens\serie1.png" alt="Imagem Netflix">
                <figcaption>Aproveite na TV</figcaption>
                <figcaption>Assista om Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</figcaption>
            </div>
            
            <div>
                <img class="container" src="imagens\serie2.jpg" alt="imagem Netflix">
                <figcaption>Assista onde quiser</figcaption>
                <figcaption>Assista a quantos filmes e séries quiser no celular, tablet, laptop e TV</figcaption>
            </div>
        </div>
    </main>
</body>
</html>
